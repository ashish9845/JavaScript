<html>
  <head>
    <title>Odd number</title>
  </head>
  <body>
    <form name="hsm">
      Enter a number:<input type="number" name="a"><br>
      <input type="button" value="submit" onclick="odd()">
    </form>
    <script>
      function odd() 
      {
        var a = parseInt(document.hsm.a.value)
        var i;
        for (i = 1; i <= a; i = i + 2) 
        {
          document.write(i + " ");
        }
      }
    </script>
  </body>
</html>
